language: python
python:
  - "2.7"

env:
  - NUMPY_VERSION=1.6.2 SCIPY_VERSION=0.11    # Almost Debian Jessie (scipy should be 0.10.1)
  - NUMPY_VERSION=1.6.1 SCIPY_VERSION=0.11   # Almost Ubuntu precise (12.04LTS) (scipy should be 0.9.0)
  - NUMPY_VERSION=1.8.1 SCIPY_VERSION=0.13.3  # Ubuntu trusty (14.04LTS) 
  - NUMPY_VERSION=1.8.2 SCIPY_VERSION=0.14.0  # Debian Jessie
 
#virtualenv:
#  system_site_packages: true

# command to prepare the system to install prerequisites or dependencies
before_install:

  # Install Gstreamer
  - sudo add-apt-repository -y ppa:donk/gstreamer
  - sudo apt-get -qq update
  - sudo apt-get install -qq python-gst0.10 gstreamer0.10-plugins-good gstreamer0.10-gnonlin gstreamer0.10-plugins-ugly gstreamer0.10-plugins-bad  gstreamer0.10-alsa
  # Instal some Python packages
  #- sudo apt-get install python-setuptools

  # Install conda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  
  # Install binary dependencies with conda
  - deps="setuptools coverage matplotlib h5py pytables"
  - conda create -q -n test-environment $deps numpy=$NUMPY_VERSION scipy=$SCIPY_VERSION python=$TRAVIS_PYTHON_VERSION
  - rm ~/miniconda/envs/test-environment/lib/libm.so.6 # use the system libm; see github.com/ContinuumIO/anaconda-issues/issues/182
  - source activate test-environment

install:
  # Install TimeSide
  - python setup.py install

# command to run tests
before_script:
  - pip install -U coverage
  - pip install coveralls

script:
  - coverage run --source=timeside --omit=timeside/analyzer/aubio/aubio_*.py,timeside/analyzer/yaafe.py,timeside/analyzer/limsi_sad.py,timeside/analyzer/vamp_plugin.py setup.py test
after_success:
- coveralls


after_success:
  - coveralls
